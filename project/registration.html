<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./registration.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: aqua;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="table.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="registration.html">Registration</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="first-form">
      <div class="mb-3">
        <h1 class="header">Register</h1>
        <label for="form-text" class="form-label" id="firstname">Firstname</label>
        <input type="text" class="form-control" id="exampleInputFirstname">
      </div>
      <div class="mb-3">
        <label for="form-text" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="exampleInputLastname">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="form-text" class="form-label">Date of Birth</label>
        <input type="number" class="form-control" id="exampleInputBirth">
      </div>
      <div class="mb-3">
        <label for="form-text" class="form-label">Age</label>
        <input type="number" class="form-control" id="exampleInputAge">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
